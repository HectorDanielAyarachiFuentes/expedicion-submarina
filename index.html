<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>La Expedición</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ===== NUEVA ESTRUCTURA DEL HUD SUPERIOR ===== -->
    <div id="top-hud">
        <div id="gameplay-hints" class="hidden">
            <div class="hint">
                <span>MOVER</span>
                <kbd class="key-icon key-arrow-up"></kbd>
                <kbd class="key-icon key-arrow-down"></kbd>
            </div>
            <div class="hint">
                <span>CAPTURAR</span>
                <kbd class="key-icon key-spacebar"></kbd>
            </div>
            <div class="hint">
                <span>TORPEDO</span>
                <kbd class="key-icon text-key">X</kbd>
            </div>
        </div>
        <div id="status-bar">
            <div id="status-left">
                <img id="logoHUD" src="img\logo.png" alt="logo">
                <div id="status-text">
                    <div id="hud-level-text">NIVEL 1</div>
                    <div id="hud-objective-text">CAPTURES: 0 / 10</div>
                </div>
            </div>
            <div id="status-right">
                <button id="muteBtn" class="spritebtn"></button>
                <button id="infoBtn" class="spritebtn"></button>
                <button id="fsBtn" class="spritebtn"></button>
                <button id="shareBtn" class="spritebtn"></button>
            </div>
        </div>
    </div>
    <!-- ===== FIN DE LA NUEVA ESTRUCTURA ===== -->

    <canvas id="bgCanvas"></canvas>
    <canvas id="gameCanvas"></canvas>
    <canvas id="fxCanvas"></canvas>
    <canvas id="hudCanvas"></canvas>
    
    <div id="overlay">
        <div id="mainMenu" class="card">
            <div id="mainMenuHeader">
                <img id="brandLogo" src="img\logo.png" alt="La Expedición" style="width: min(350px, 80vw); margin-bottom: 12px; image-rendering: pixelated;">
            </div>
            <h1 id="gameOverTitle" style="display:none; color: #ff5555; font-size: 1.8em;"></h1>
            <p id="final" style="font-size: 1em; line-height: 1.5;">Captura tantos especímenes<br/>como puedas</p>
            <div id="finalStats" style="display:none; margin: 16px 0;">
                <p id="statScore">SCORE: 0</p>
                <p id="statDepth">DEPTH: 0 m</p>
                <p id="statSpecimens">SPECIMENS: 0</p>
            </div>
            <div id="menuDivider" class="divider"></div>
            <div id="mainExtras" style="display: none; margin: 16px 0;">
                <p>Usa <kbd>↑</kbd> <kbd>↓</kbd> para moverte</p>
                <p><kbd>ESPACIO</kbd> para capturar</p>
                <p><kbd>X</kbd> para disparar torpedos</p>
            </div>
            <div class="button-container">
                <button id="start" class="imgbtn"><span class="text-fallback-button">Sumergirse</span></button>
                <button id="restart" class="imgbtn" style="display:none;"><span class="text-fallback-button">Reintentar</span></button>
            </div>
        </div>
        <div id="levelTransition" class="card">
            <h2 id="levelTitle">NIVEL 2</h2>
            <p id="levelDesc">Sobrevive 60 segundos</p>
        </div>
    </div>

    <div id="infoOverlay">
        <div class="card">
            <h2>Créditos</h2>
            <p>Un juego de <a href="https://github.com/HectorDanielAyarachiFuentes" target="_blank">Héctor Daniel Ayarachi Fuentes</a></p>
            <div class="divider"></div>
            <button id="closeInfo" class="imgbtn"><span class="text-fallback-button">Salir</span></button>
        </div>
    </div>

    <div id="bossHealthContainer" class="hidden">
        <div id="bossName">KRAKEN</div>
        <div class="health-bar-bg">
            <div id="bossHealthBar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
